<form>
  <mat-form-field>
    <mat-icon matPrefix>
      search
    </mat-icon>
    <input matInput placeholder="Enter city or Zip" aria-label="City or Zip" [formControl]="search" />
    <mat-hint>
      Specify country code like 'New York, US'
    </mat-hint>
    <mat-error *ngIf = "search.invalid">
      Type 3 or more character to search
    </mat-error>
  </mat-form-field>
</form>
